<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login Page</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" style="margin-bottom: 5px;">
            <div id="emailError" style="color: red; font-size: 12px;"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="margin-bottom: 5px;">
            <div id="passwordError" style="color: red; font-size: 12px;"></div>
        </div>
        <button type="submit" style="margin-top: 10px;">Login</button>
    </form>

    

    <script src="main.js"></script>
</body>
</html>
